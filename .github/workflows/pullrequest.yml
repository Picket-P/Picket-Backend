name: 🛠️ Build & Test PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    name: 🧪 Run Gradle Build & Tests
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 1111
          MYSQL_DATABASE: picket-mysql
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      # 1. 최신 코드 체크아웃
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      # 2. gradlew 실행 권한 부여
      - name: 🔐 Grant Execute Permission for gradlew
        run: chmod +x ./gradlew

      # 3. Java/Gradle 환경 설정
      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Gradle 캐시 설정
      - name: ⚡ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Gradle 빌드 실행
      - name: 🏗️ Build with Gradle
        run: ./gradlew clean build --no-daemon