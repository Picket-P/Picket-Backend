name: ğŸ› ï¸ Build & Test PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Gradle Build & Tests

    steps:
      # 1. ìµœì‹  ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # 2. gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: ğŸ” Grant Execute Permission for gradlew
        run: chmod +x ./gradlew

      # 3. Java/Gradle í™˜ê²½ ì„¤ì •
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Gradle ìºì‹œ ì„¤ì •
      - name: âš¡ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 5. Gradle ë¹Œë“œ ì‹¤í–‰
      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew clean build --no-daemon