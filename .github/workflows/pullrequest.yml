name: ğŸ› ï¸ Build & Test PR

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test:
    runs-on: ubuntu-latest
    name: ğŸ§ª Run Gradle Build & Tests

    steps:
      # 1. ìµœì‹  ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # 2. Docker Compose ì„¤ì¹˜
      - name: ğŸ³ Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      # 3. Docker Composeë¡œ ì„œë¹„ìŠ¤ ì‹¤í–‰
      - name: ğŸš€ Start Services with Docker Compose
        run: |
          docker-compose up -d
          # ì»¨í…Œì´ë„ˆê°€ ì™„ì „íˆ ì¤€ë¹„ë  ë•Œê¹Œì§€ ëŒ€ê¸°
          until docker-compose ps | grep -q "healthy"; do
            echo "Waiting for services to be healthy..."
            sleep 5
          done

      # 4. gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
      - name: ğŸ” Grant Execute Permission for gradlew
        run: chmod +x ./gradlew

      # 5. Java/Gradle í™˜ê²½ ì„¤ì •
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 6. Gradle ìºì‹œ ì„¤ì •
      - name: âš¡ Cache Gradle Dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 7. Gradle ë¹Œë“œ ì‹¤í–‰
      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew clean build --no-daemon