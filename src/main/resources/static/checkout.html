<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>
<body>
<!-- 결제 UI -->
<div id="payment-method"></div>
<!-- 이용약관 UI -->
<div id="agreement"></div>
<!-- 결제하기 버튼 -->
<button class="button" id="payment-button" style="margin-top: 30px">결제하기</button>

<script>
    // 랜덤한 주문 ID 생성 함수
    function generateRandomOrderId() {
        // 현재 시간을 밀리초로 가져와 문자열로 변환
        const timestamp = new Date().getTime().toString();
        // 랜덤 문자열 생성 (영문 대소문자와 숫자 조합)
        const randomChars = Math.random().toString(36).substring(2, 10);
        // 타임스탬프와 랜덤 문자를 합쳐서 고유한 ID 생성
        return randomChars + timestamp.substring(timestamp.length - 6);
    }
    main();

    async function main() {
        const button = document.getElementById("payment-button");
        const coupon = document.getElementById("coupon-box");
        // ------  결제위젯 초기화 ------
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm";
        const tossPayments = TossPayments(clientKey);
        // 회원 결제
        const customerKey = "XKwDYa_QHmgRjLFkas1fA";
        const widgets = tossPayments.widgets({
            customerKey,
        });
        // 비회원 결제
        // const widgets = tossPayments.widgets({ customerKey: TossPayments.ANONYMOUS });

        // ------ 주문의 결제 금액 설정 ------
        // value에 결제할 금액을 설정하고 프로젝트를 시작하세요
        await widgets.setAmount({
            currency: "KRW",
            value: 600,
        });

        await Promise.all([
            // ------  결제 UI 렌더링 ------
            widgets.renderPaymentMethods({
                selector: "#payment-method",
                variantKey: "DEFAULT",
            }),
            // ------  이용약관 UI 렌더링 ------
            widgets.renderAgreement({ selector: "#agreement", variantKey: "AGREEMENT" }),
        ]);

        // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
        button.addEventListener("click", async function () {
            const orderId = generateRandomOrderId();
            await widgets.requestPayment({
                orderId: orderId,
                orderName: "2026 FIFA 월드컵 아시아 3차 예선 요르단전 수원월드컵경기장 E17",
                successUrl: window.location.origin + "/success.html",
                failUrl: window.location.origin + "/fail.html",
                customerEmail: "customer123@gmail.com",
                customerName: "김픽켓",
                customerMobilePhone: "01012341234",
            });
        });
    }
</script>
</body>
</html>
